<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
<header>
    <h1>Logo</h1>
    <nav>
        <a href="">Inicio</a>
        <a href="">Galeria</a>
        <a href="">Contacto</a>
    </nav>
</header>
<main>
    <section id="Inicio">
        <img src="./person.png" alt="fotografia" id="fotografia">
        <h2>Hello! I´m a photographer</h2>
        <a id="here" href="">Here´s some of my work</a>
    </section>

    <aside id="imagenes">
        <div class="imagen" data-content = "bosque">
            <img src="./bosque.jpg" id="bosque">
        </div>
         <div class="imagen" data-content = "flores">
            <img src="./flores.jpg" id="flores">
        </div>
         <div class="imagen" data-content = "gotas">
            <img src="./gotas.jpg" id="gotas">
        </div>
         <div class="imagen" data-content = "laptop">
            <img src="./laptop.jpg" id="laptop">
        </div>
         <div class="imagen" data-content = "libro">
            <img src="./libro.jpg" id="libro">
        </div>
         <div class="imagen" data-content = "montaña">
            <img src="./montañas.jpg" id="montaña">
        </div>
         <div class="imagen" data-content = "playa">
            <img src="./playa.jpg" id="playa">
        </div>
    </aside>

    <footer id="formato">
        <form action="data">
            <h3>Contact me!</h3>
            <p>Nombre</p>
            <input type="text" name="" id="">
            <p>Correo</p>
            <input type="text" name="" id="">
            <p>Mensaje</p>
            <textarea name="" id=""></textarea>
            <button>Envia</button>
        </form>
    </footer>
</main>
    
</body>
</html>
